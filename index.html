<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>Memory</title>
   <link href="https://fontastic.s3.amazonaws.com/Kt26W9cxzfE2i8s9KVBCz7/icons.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <h1>
        Mem<span class="light-bulb">a</span>ry
      </h1>

      <span class="hearts">
        oooooooooo
      </span>
      <span class="timer">
        00:00:00
      </span>

    </header>

    <div class="main-content"></div>

    <script type="text/html" id="gameBoard">
      <div class="game">
        <% m.cards.forEach(function (card) { %>
          <label class="game-box">
            <input type="checkbox" class="game-box-click" name="check" value="<%- card %>"> 
            <span class="icon"><%- card %></span>
          </label>
        <% }) %>
      </div>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/game-deck.js"></script>
    <script src="js/game-page.js"></script>
    <script src="js/game-match.js"></script>
    <script src="js/game-timer.js"></script>
    <script src="js/init.js"></script>


  </body>
</html>
